<!DOCTYPE html>
<html>
<head>
<h1 align="center">School Registration</h1>
<script>
function checkform()
{
    var myname=document.getElementById("name").value;
    var myage=document.getElementById("age").value;

    document.getElementById("textshow").innerHTML="Dear "+myname;
    document.getElementById("textshow1").innerHTML="You are: "+myage+ " years old";
    return false;

}



</script>



</head>
<body>
<center>
<form action="post" onsubmit="return checkform()">
<table border="1" width="400">
<tr>
<td>Form</td><td>Details</td>
</tr>
<tr>
<td>Name:</td><td align="center"><input type="text" id="name" name="name" maxlength="40"></td>
</tr>
<tr>
<td>Age:</td><td align="center"><input type="number" id="age" name="age"></td>
</tr>
<tr>
<td><input type="submit" value="Submit"></td><td>Press to submit</td>
</tr>
</table>
</form>


<br><br>
<table border="1" width="30%">
<tr width="30%">
<td>The Name Given:</td><td><div id="textshow"></div></td>    
</tr>
<tr>
<td width="30%">Age:</td><td><div id="textshow1"></div></td>    
</tr>
</table>


</center>




</body>
</html>
